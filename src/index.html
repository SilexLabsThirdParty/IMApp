<HTML>
	<HEAD>
		<TITLE>Gallery test</TITLE>
		<LINK href="app.css" type="text/css" rel="stylesheet"></LINK>
		<META http-equiv="Content-Type" content="text/html; charset=UTF-8"></META> 
		<META name="initialPageName" content="page1"></META>
		<script data-brix-use="brix.component.group.Group"></script>
		<script data-brix-use="brix.component.navigation.Page"></script>
		<script data-brix-use="brix.component.navigation.Layer"></script>
		<script data-brix-use="brix.component.navigation.link.LinkToPage"></script>
		<script data-brix-use="brix.component.navigation.link.LinkClosePage"></script>
		<script data-brix-use="brix.component.navigation.link.TouchLink"></script>
		<script data-brix-use="brix.component.sound.SoundOn"></script>
		<script data-brix-use="brix.component.sound.SoundOff"></script>
		<!--<script data-brix-use="com.intermedia.components.ContextualResizer"></script>

 </HEAD>

		</A>

		<A class="Page" name="thumbs"></A>

			<A href="#thumbs" class="LinkClosePage">

			</A>
			<AUDIO autoplay="autoplay">
				<SOURCE type="audio/mp3" src="assets/pop.mp3"></SOURCE>
			</AUDIO>

				<A href="#page2 " class="LinkToPage" >

				<A href="#page3" class="LinkToPage">
					<IMG src="assets/maldives-thumb.jpg" class="ContextualResizer transition-opac"></IMG>		
				</A>
				<A href="#page4" class="LinkToPage">
					<IMG src="assets/rocher.bonifacio-thumb.jpg" class="ContextualResizer transition-opac"></IMG>		
				</A>
				<A href="#page5" class="LinkToPage">
					<IMG src="assets/mer.croatie-thumb.jpg" class="ContextualResizer transition-opac"></IMG>
				</A>
			</DIV>-->

				<A href="#page2 " class="LinkToPage" >

				</A>
				<A href="#page3" class="LinkToPage">
					<IMG src="assets/image2-thumb.jpg" class="transition-opac"></IMG>		
				</A>
				<A href="#page4" class="LinkToPage">
					<IMG src="assets/image3-thumb.jpg" class="transition-opac"></IMG>		
				</A>
				<A href="#page5" class="LinkToPage">
					<IMG src="assets/image4-thumb.jpg" class="transition-opac"></IMG>
				</A>
			</DIV>
		</DIV>
		<!-- PAGE 1(accueil) -->
		<A class="Page" name="page1"></A>
		<DIV class="Layer page1">
			
			<!-- IMAGE -->
			<IMG class="big-img" src="assets/ciel.jpg"></IMG>	
		
			<!-- AUDIO -->
			<AUDIO autoplay="autoplay">
				<SOURCE type="audio/mp3" src="assets/foto.mp3"></SOURCE>
			</AUDIO>

			<A href="#page2" class="LinkToPage">

			</A>
		</DIV>

			<A href="#page3" class="LinkToPage TouchLink"

				<IMG class="precedent transition-opac" src="assets/precedent.png"></IMG>	
			</A>
			<A href="#page5" class="LinkToPage TouchLink"
				data-touch-type="right"

				<IMG class="suivant transition-opac" src="assets/suivant.png"></IMG>
			</A>
		</DIV>

		<A class="Page" name="page5"></A>
		<DIV class="Layer Group page5 ">

			<IMG class="big-img" src="assets/image4.jpg"></IMG>

			<AUDIO autoplay="autoplay">
